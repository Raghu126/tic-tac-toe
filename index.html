<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">winner</p>
        <button id="new-game">New Game</button>
    </div>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="game">
            <button class="box" style="border-top-left-radius: 2rem;"></button>
            <button class="box"></button>
            <button class="box" style="border-right: none; border-top-right-radius: 2rem;"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box" style="border-right: none;"></button>
            <button class="box" style="border-bottom: none; border-bottom-left-radius: 2rem;"></button>
            <button class="box" style="border-bottom: none;"></button>
            <button class="box" style="border-right: none; border-bottom: none; border-bottom-right-radius: 2rem;"></button>
        </div>
    </div>
    <button id="reset">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
